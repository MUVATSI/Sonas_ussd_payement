<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/stylling.css' %}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Se connecter d'abord</title>
</head>
<body>

    <section class="Form my-5 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img alt="image" src="{% static 'image/sonas.png' %}" width="500" height="450">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1> Bienvenue </h1>
                    <h4> Connectez-vous à votre compte </h4>
                    <form method="POST" action="{% url 'home' %}">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="col-lg-9">
                                <input type="text" name="username" placeholder="User name" class="form-control my-3 p-4" id="username" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-9">
                                <input type="password" name="password" placeholder="   ********" class="form-control" id="password" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-9">
                                <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-9">
                                <strong>Error: {{message}}</strong>
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <a href="{% url 'home'%}" type="button" class="btn"
                           onclick="return confirm('Mot de passe oublier ?, Contacter -ashrafabdoul94@gmail.com-')"
                           method="POST"> <u>Mot de passe oublié ?</u> </u></a>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="{% static 'js/jquery-migrate-3.4.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
